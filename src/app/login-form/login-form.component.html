<div class="container">
  <div class="login-card">
    <h2 class="heading">Log In</h2>
    <label>
      Username
      <input
        [(ngModel)]="username"
        type="username"
        name="username"
        class="formInput" />
    </label>
    <label>
      Password
      <input type="password"
             [(ngModel)]="password"
             name="password"
             class="formInput" />
    </label>
    <button class="btn"
            id="btn-login"
            (click)="login()">
      Log In
    </button>
  </div>
</div>
